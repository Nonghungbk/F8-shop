<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <ul style="list-style-image: url('https://cdn.kiencang.net/wp-content/uploads/2021/02/bullet-yellow.png');">
            <li>Táo</li>
            <li>Mận</li>
            <li>Đào</li>
        </ul>
    </div>
    <div>
        <form>
            <input name="gender" type="radio" value="Nam" />Nam
            <input name="gender" type="radio" value="Nữ" />Nữ
            <input name="gender" type="radio" value="Khác" />Khác
        </form>
    </div>
    <br>
    <div>
        <form>
            <input checked="checked" name="country" type="radio" value="VN" />Việt Nam
            <input name="country" type="radio" value="TQ" />Trung Quốc
            <input name="country" type="radio" value="NB" />Nhật Bản
            <input name="country" type="radio" value="HQ" />Hàn Quốc
        </form>
    </div>
    <div>
        <img src="https://cdn.kiencang.net/wp-content/uploads/2021/02/planets.gif" alt="Planets" usemap="#planetmap"
            width="145" height="126" />
        <map name="planetmap">
            <area alt="Sun" coords="0,0,82,126" shape="rect"
                href="https://cdn.kiencang.net/wp-content/uploads/2021/02/sun.gif" />
            <area alt="Mercury" coords="90,58,3" shape="circle"
                href="https://cdn.kiencang.net/wp-content/uploads/2021/02/merglobe.gif" />
            <area alt="Venus" coords="124,58,8" shape="circle"
                href="https://cdn.kiencang.net/wp-content/uploads/2021/02/venglobe.gif" />
        </map>
    </div>
    <div>
        <table>
            <tr>
                <td>Họ tên</td>
                <td>Tuổi</td>
                <td>Quê quán</td>
            </tr>
            <tr>
                <td>Nguyễn Đức Anh</td>
                <td>26</td>
                <td>Hà Nội</td>
            </tr>
        </table>
    </div>
</body>

</html>
